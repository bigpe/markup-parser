[tox]
minversion = 3.6.0
requires =
    setuptools-rust
envlist =
    py{36,37,38,39}
skip_missing_interpreters = True

[testenv]
deps =
    pytest
    setuptools-rust
whitelist_externals = pytest

[testenv:build]
skip_install = True
deps =
    wheel
    setuptools-rust
whitelist_externals =
    rm -rf dist build
    python setup.py sdist bdist_wheel

[testenv:test_upload]
deps =
    twine
    setuptools_rust
whitelist_externals =
    python -m twine upload --verbose --repository-url https://test.pypi.org/legacy/ dist/*

[testenv:upload]
deps =
    twine
    setuptools_rust
whitelist_externals =
    python -m twine upload dist/*
